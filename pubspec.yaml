name: medibound_ui
description: A collection of customizable graph widgets for FlutterFlow and Flutter.
version: 1.0.27
homepage: https://medibound.com
repository: https://github.com/medibound/medibound_ui
issue_tracker: https://github.com/medibound/medibound_ui/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: 0.19.0
  shared_preferences: ^2.3.2
  syncfusion_flutter_charts: ^28.2.9
  syncfusion_flutter_gauges: ^28.2.9
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
